<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="" srcset="">
       <h3>{{ title }}</h3>

     </div>

     <div *ngIf=!finished class="quizz_questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_options">
        <button *ngFor="let option of questionSelected.options; let i = index" 
        (click)="playerChoose(option.alias)"  
        class="btn-option">{{option.name}}
    </button>

     </div>

    <div *ngIf=finished class="quizz_results" ngClass="{{nickname}}"  >
        <h2>O seu resultado Ã©: </h2>
        <h1>{{ answerSelected}}</h1>
        <img src="{{image}}" alt="" >


    </div>

</div>
